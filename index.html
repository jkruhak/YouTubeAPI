<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>YouTube API</title>

    <!-- Stylesheets -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1>YouTube API</h1>
        <p>Find your favorite artist's videos</p>
      </div>
    </div> <!-- end of Jumbotron -->
     
    <!-- Search box -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="input-group">
            <input type="text" class="form-control" id="srch" aria-describedby="Search box" placeholder="Search">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default" id="srch-btn" onclick="keyWordSearch()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
          </form>
        </div>
      </div>
    </div> <!-- end of Search box -->

    <!-- Results box -->
    <div class="container-fluid" id="results">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 resultVideo">
            
        </div>
      </div>
    </div> <!-- end of Results box -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
